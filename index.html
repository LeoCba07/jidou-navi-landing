<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary SEO -->
    <title>JidouNavi - Find Japan's Unique Vending Machines</title>
    <meta name="description" content="Discover weird, rare, and unique vending machines across Japan. From hot ramen to rhinoceros beetles - find them all with JidouNavi.">
    <meta name="keywords" content="japan vending machines, weird vending machines, japanese vending machines, vending machine map, jidohanbaiki">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://jidou-navi.app/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jidou-navi.app/">
    <meta property="og:title" content="JidouNavi - Japan's Vending Machine Discovery App">
    <meta property="og:description" content="The Pokemon Go for vending machines. Find weird, rare, and unique vending machines across Japan.">
    <meta property="og:image" content="https://jidou-navi.app/assets/og-image.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JidouNavi - Japan's Vending Machine Discovery App">
    <meta name="twitter:image" content="https://jidou-navi.app/assets/og-image.jpg">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon-48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">

    <!-- Theme -->
    <meta name="theme-color" content="#FF6B6B">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <main class="main-fullscreen">
        <section class="hero-centered">
            <!-- Phone Screenshots (left on desktop) -->
            <div class="screenshots">
                <div class="phone-mockup">
                    <img src="/assets/zoom-medium.png" alt="JidouNavi map view" class="screenshot">
                </div>
                <div class="phone-mockup featured">
                    <img src="/assets/machine-details.png" alt="JidouNavi machine detail" class="screenshot">
                </div>
                <div class="phone-mockup">
                    <img src="/assets/profile.png" alt="JidouNavi profile" class="screenshot">
                </div>
            </div>

            <!-- Content (right on desktop) -->
            <div class="hero-content">
                <!-- Brand -->
                <div class="brand">
                    <img src="/assets/icon.png" alt="JidouNavi" class="brand-icon">
                    <span class="brand-name">JidouNavi</span>
                </div>

                <!-- Hook -->
                <h1 class="hero-hook">
                    You just landed in Japan and thought <em>"where are the weird <span class="highlight">vending machines</span> I saw on TikTok?"</em>
                </h1>

                <!-- After phones copy -->
                <p class="hero-subtext">
                    You've probably walked past one already. Now you can actually find them.
                </p>

                <!-- CTA Section -->
                <div id="cta-section" class="cta-section">
                    <!-- Rendered by JavaScript -->
                </div>

                <!-- Footer Links -->
                <nav class="footer-links-inline">
                    <a href="/privacy.html">Privacy</a>
                    <a href="/terms.html">Terms</a>
                    <a href="mailto:jidou.navi@gmail.com">Contact</a>
                </nav>
            </div>
        </section>
    </main>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <!-- App Logic -->
    <script src="script.js"></script>
</body>
</html>
