    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FDF3E7;

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        .logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2B2B2B;
            margin-bottom: 12px;
        }
        p {
            color: #5A5A5A;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #FF4B4B;
            color: white;
        }
        .btn-primary:hover {
            background: #E63E3E;
        }
        .btn:disabled {
            background: #8A8A8A;
            cursor: not-allowed;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
        .status.success {
            background: rgba(0, 184, 148, 0.1);
            color: #00B894;
        }
        .status.error {
            background: rgba(214, 48, 49, 0.1);
            color: #D63031;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #8A8A8A;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #FF4B4B;
        }
        .hidden { display: none; }
        .lang-switcher {
            position: fixed;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 9999px;
            padding: 6px 14px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: #5A5A5A;
            text-decoration: none;
            transition: all 0.2s;
            z-index: 1000;
        }
        .lang-switcher:hover {
            background: #FF4B4B;
            color: white;
            border-color: #FF4B4B;
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <a href="/unsubscribe.html" class="lang-switcher" aria-label="Switch to English">EN</a>

    <div class="container">
        <img src="/assets/icon.png" alt="JidouNavi" class="logo">

        <div id="confirm-view">
            <h1>¿Cancelar suscripción?</h1>
            <p>¿Estás seguro de que quieres cancelar tu suscripción a las actualizaciones de JidouNavi? Te perderás saber cuándo lanzamos.</p>
            <button class="btn btn-primary" id="unsubscribe-btn">Sí, cancelar mi suscripción</button>
        </div>

        <div id="result-view" class="hidden">
            <h1 id="result-title"></h1>
            <p id="result-message"></p>
        </div>

        <a href="/es/" class="back-link">Volver a JidouNavi</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://xkrsovejtlbpoznbvbha.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrcnNvdmVqdGxicG96bmJ2YmhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MzA4MzYsImV4cCI6MjA4MjMwNjgzNn0.-QS9IXNIX4gpQxkir09QMdMYWVBgvjTBpFHBsuDSOV8';

        const confirmView = document.getElementById('confirm-view');
        const resultView = document.getElementById('result-view');
        const unsubscribeBtn = document.getElementById('unsubscribe-btn');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');

        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            confirmView.classList.add('hidden');
            resultView.classList.remove('hidden');
            resultTitle.textContent = 'Enlace Inválido';
            resultMessage.textContent = 'Este enlace de cancelación es inválido o ha expirado.';
        }

        unsubscribeBtn.addEventListener('click', async () => {
            unsubscribeBtn.disabled = true;
            unsubscribeBtn.textContent = 'Procesando...';

            try {
                const res = await fetch(`${SUPABASE_URL}/functions/v1/unsubscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ token })
                });

                const data = await res.json();

                confirmView.classList.add('hidden');
                resultView.classList.remove('hidden');

                if (res.ok) {
                    resultTitle.textContent = 'Suscripción Cancelada';
                    resultMessage.textContent = 'Tu suscripción ha sido cancelada. Nos da pena verte ir, pero lo entendemos. ¡Siempre puedes registrarte de nuevo si cambias de opinión!';
                } else {
                    resultTitle.textContent = 'Error';
                    resultMessage.textContent = data.error || 'Algo salió mal. Por favor, inténtalo de nuevo.';
                }
            } catch (err) {
                confirmView.classList.add('hidden');
                resultView.classList.remove('hidden');
                resultTitle.textContent = 'Error';
                resultMessage.textContent = 'Algo salió mal. Por favor, inténtalo de nuevo.';
            }
        });
    </script>
</body>
</html>
